{% load static %}
<section class="hero-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="section-title-wrap mb-5">
                    <h5 class="section-title">НАШИ РАБОТЫ</h5>
                </div>
            </div>
                <div class="owl-carousel owl-theme">
                    {% for element in carousel %}
                    <div class="owl-carousel-info-wrap item">
                        <video src="{% static element.video %}" class="owl-carousel-video" autoplay loop muted
                               controls></video>
                        <div class="owl-carousel-info">
                            <h4 class="mb-2">
                                {{ element.master }}
                                <img src="{% static 'images/verified.png' %}"
                                     class="owl-carousel-verified-image img-fluid" alt="">
                            </h4>
                            {% if element.work %}
                            <span class="badge">{{ element.work }}</span>
                            {% endif %}
                            {% if element.job %}
                            <span class="badge">{{ element.job }}</span>
                            {% endif %}
                        </div>
                        <div class="social-share">
                            <ul class="social-icon">
                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link bi-twitter"></a>
                                </li>
                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link bi-facebook"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
