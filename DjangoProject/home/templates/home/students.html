{% load static %}
<section class="masters-section section-padding" id="section_2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="section-title-wrap mb-5">
                    <h4 class="section-title">Наши Ученики</h4>
                </div>
            </div>
            <div class="owl-carousel owl-theme">
                {% for element in carousel_students %}
                <div class="owl-carousel-info-wrap item">
                    <img src="{% static element.img %}" class="owl-carousel-image img-fluid" alt="">
                    <div class="owl-carousel-info">
                        <h4 class="mb-2">
                            {{ element.name }}
                            <img src="{% static 'images/verified.png' %}"
                                 class="owl-carousel-verified-image img-fluid" alt="">
                        </h4>
                        {% if element.work %}
                        <span class="badge">{{ element.work }}</span>
                        {% endif %}
                        {% if element.job %}
                        <span class="badge">{{ element.job }}</span>
                        {% endif %}
                    </div>
                    <div class="social-share">
                        <ul class="social-icon">
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link bi-twitter"></a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link bi-facebook"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                {% endfor carousel_new_masters %}
            </div>
        </div>
    </div>
</section>
