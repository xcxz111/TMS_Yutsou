<section class="contact-section section-padding pt-0">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">
                <div class="section-title-wrap mb-5">
                    <h4 class="section-title">Написать нам</h4>
                </div>

                 <form action="{% url 'contact_page' %}" method="post" class="custom-form contact-form" role="form">
                     {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating">
                                {{ fform.username.label }}
                                {{ fform.username }}
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating">
                                {{ fform.email.label }}
                                {{ fform.email }}
                            </div>
                        </div>

                        <div class="col-lg-12 col-12">
                            <div class="form-floating">
                                {{ fform.instagram.label}}
                                {{ fform.instagram }}
                            </div>

                            <div class="form-floating">
                                {{ fform.message.label }}
                                {{ fform.message }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 ms-auto">
                            <button type="submit" class="form-control">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
